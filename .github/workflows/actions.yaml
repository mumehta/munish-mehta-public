name: build-in-action

on: [push]

jobs:
  try-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls -a
          hostnamectl
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github.com:$GITHUB_REPOSITORY
      - name: checkout
        uses: actions/checkout@v1
      - name: List files after checkout
        run: |
          ls -a